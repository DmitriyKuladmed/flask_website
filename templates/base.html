<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>{% block title %}{% endblock %}</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        </head>
        <body>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
              <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">IT OVERONE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                  </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">Про нас</a>
                  </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/posts">Статьи</a>
                  </li>
                    <li class="nav-item">
                    <a class="btn btn-warning" aria-current="page" href="/create-article">Добавление записи</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <br>
        {% block body %}{% endblock %}

        <footer class="container">
            <br><br><br><br><br><br><br><br><br><br><p class="float-end"><a href="#">Back to top</a></p>
            <p>© 2017–2022 IT OVERONE, Inc. · </p>
          </footer>
        </body>
</html>
